services:
  nonprofit-finance:
    build:
      context: .
      dockerfile: Dockerfile
    image: nonprofit-finance:latest
    container_name: nonprofit-finance
    ports:
      - "${PORT:-7171}:8080"
    env_file:
      - .env
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: ${DB_CONNECTION_STRING:-Data Source=/app/data/NonProfitFinance.db}
    volumes:
      - /media/AppDatabases/data:/app/data
      - /media/AppDatabases/backups:/app/backups
      - /media/AppDatabases/documents:/app/documents
      - nonprofit-keys:/root/.aspnet/DataProtection-Keys
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - nonprofit-network

volumes:
  nonprofit-keys:
    driver: local

networks:
  nonprofit-network:
    driver: bridge

