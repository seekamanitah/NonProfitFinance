version: '3.8'

services:
  nonprofit-finance:
    image: nonprofit-finance:latest
    container_name: nonprofit-finance
    ports:
      - "${PORT:-7171}:8080"
    env_file:
      - .env
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: ${DB_CONNECTION_STRING:-Data Source=/app/data/NonProfitFinance.db}
    volumes:
      - nonprofit-data:/app/data
      - nonprofit-backups:/app/backups
      - nonprofit-documents:/app/documents
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - nonprofit-network
    depends_on:
      - nonprofit-finance

volumes:
  nonprofit-data:
    driver: local
  nonprofit-backups:
    driver: local
  nonprofit-documents:
    driver: local

networks:
  nonprofit-network:
    driver: bridge
